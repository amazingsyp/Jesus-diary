<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Diary - 예수동행일기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>일기 수정</h1>
    <form method="post" action="{{ url_for('edit', diary_id=diary[0]) }}">
        <label for="date">날짜:</label>
        <input type="date" name="date" id="date" value="{{ diary[2] }}" required>
        <label for="content">내용:</label>
        <textarea name="content" id="content" required>{{ diary[3] }}</textarea>
        <input type="submit" value="수정">
    </form>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
